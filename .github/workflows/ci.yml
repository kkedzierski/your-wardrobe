name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ“ Run ESLint
        run: npm run lint

      - name: ğŸ§ª Run unit tests (no coverage)
        run: npm run test:unit
